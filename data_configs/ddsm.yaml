# Images and labels direcotry should be relative to train.py
DATASET: DDSM
TRAIN_DIR_IMAGES: /shared/DDSM/DDSM/ddsm_2015/processed_data_set/
TRAIN_DIR_LABELS: /shared/DDSM/DDSM/ddsm_2015/processed_data_set/
VALID_DIR_IMAGES: /shared/DDSM/DDSM/ddsm_2015/processed_data_set/
VALID_DIR_LABELS: /shared/DDSM/DDSM/ddsm_2015/processed_data_set/
# Class names.
CLASSES: [
    '__background__',
    'BENIGN',
    'MALIGNANT'

]

# Number of classes (object classes + 1 for background class in Faster RCNN).
NC: 3

# Whether to save the predictions of the validation set while training.
SAVE_VALID_PREDICTION_IMAGES: True